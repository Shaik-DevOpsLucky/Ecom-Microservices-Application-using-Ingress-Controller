apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopswithmoula-deployment
  namespace: default
  labels:
    app: devopswithmoula
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devopswithmoula
  template:
    metadata:
      labels:
        app: devopswithmoula
    spec:
      containers:
      - name: devopswithmoula
        image: moulashaik9618/microservices-ingress:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devopswithmoula-service
  namespace: default
  labels:
    app: devopswithmoula
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: devopswithmoula
